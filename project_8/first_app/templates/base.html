<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <div class="d-flex gap-3">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-success">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning">Logout</a>
          {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success">SignUp</a>
            <a href="{% url 'login' %}" class="btn btn-outline-warning">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
