{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form style="width: 50%; margin: auto;" method="post">
    {% csrf_token %}
    <h1>Are you sure want to delete?</h1>
    <p>{{ object.title }}</p>
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Delete</button>
  </form>
{% endblock %}
