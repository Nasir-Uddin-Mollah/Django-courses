<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="mx-auto">
            <a href="" class="btn nav-btn mx-3">Home</a>
            <a href="registration.html" class="btn nav-btn mx-3">Register</a>
            <a href="login.html" class="btn nav-btn mx-3">Login</a>
            <a href="" class="btn nav-btn mx-3">Users List</a>
        </div>
    </nav>

    <div class="container table-container text-center my-3" id="table-container">
        <h2>List of users</h2>
        <table class="table table-hover table-bordered my-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip Code</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
