<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="mx-auto">
            <a href="index.html" class="btn nav-btn mx-3">Home</a>
            <a href="" class="btn nav-btn mx-3">Register</a>
            <a href="login.html" class="btn nav-btn mx-3">Login</a>
            <a href="allusers.html" class="btn nav-btn mx-3">Users List</a>
        </div>
    </nav>

    <form method="POST" id="registration-form" class="text-center my-5 w-50 mx-auto">
        <h1 class="mb-3">Registration</h1>
        <hr>
        <div class="mb-3">
            <label for="registration-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="registration-username" required>
        </div>
        <div class="mb-3">
            <label for="registration-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="registration-email" required>
        </div>
        <div class="mb-3">
            <label for="registration-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="registration-password" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="handleregistration(event)">Register</button>
    </form>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
