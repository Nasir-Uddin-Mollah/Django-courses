{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form style="width: 50%; margin: auto;" method="post" novalidate>
    {% csrf_token %}
    <h1>{{ type }} page</h1>
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning mb-5">Submit</button>
  </form>
{% endblock %}
